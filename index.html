<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Profile-card</title>
    <!-- https://freefrontend.com/css-hamburger-menu-icons/ -->
  </head>
  <body>
    <main class="main">
      <div class="container">
        <header class="header">
            <figure>
                <img
                class="profile-image"
                src="./src/images/image-victor.jpg"
                alt="Imagem com Victor"
                />
            </figure>
          <h1>Victor Crest <span class="text age">26</span></h1>
          <p class="text p">London</p>
        </header>

        <ul class="list">
          <li class="followers stats">
            80k <span class="followers text">Followers</span>
          </li>

          <li class="likes stats">
            803k <span class="likes text">Likes</span>
          </li>

          <li class="photos stats">
            1.4k <span class="photos text">Photos</span>
          </li>
        </main>
    </ul>
  </div>
  </body>
</html>
