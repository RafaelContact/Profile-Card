<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Profile-card</title>
  </head>
  <body>
    <main>
      <img src="./src/images/image-victor.jpg" alt="Imagem com Victor" />
      <h1>Victor Crest <span class="text age">26</span></h1>
      <p class="text">London</p>
      
      <ul>
        <li class="followers stats">80k</li>
        <li class="followers text">Followers</li>

        <li class="likes stats">803k</li>
        <li class="likes text">Likes</li>

        <li class="photos stats ">1.4k</li>
        <li class="photos text ">Photos</li>
      </ul>
    </main>
  </body>
</html>
