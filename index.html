<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Profile-card</title>
  </head>
  <body>
    <main>
      <img src="./src/images/image-victor.jpg" alt="Imagem com Victor" />
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
      
      <ul>
        <label for="followers">80k</label>
        <li class="followers">Followers</li>

        <label for="likes">803k</label>
        <li class="likes">Likes</li>

        <label for="photos">1.4k</label>
        <li class="photos">Photos</li>
      </ul>
    </main>
  </body>
</html>
